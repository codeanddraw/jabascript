<h1>Finger Guessing Game</h1>
<p>
<!--users guess-->

<select id="myNum">
<option>0</option>

<option>2</option>
<option>3</option>
<option>4</option>

</select>
<button id="guess">Guess U computer!</button>

</p>

<script>
document.getElementById("guess").onclick=function(){

	var myNumber = document.getElementById("myNum").value;
	var gotIt= false;
	var numberOfGuesses = 1;
	while(gotIt == false){
	//computer's guess by using random number generator
	var guess = Math.floor(Math.random()* 6);
    if(guess == myNumber){
		gotIt = true;
		document.write("You guessed it right");
		alert("Computer says: Oo Boy! It took me "+numberOfGuesses+" number of guesses to get "+ guess);
	}else{
	numberOfGuesses = numberOfGuesses + 1;
	}	}
}

</script>
